<div layout=column flex style=margin:auto><div flex=80 layout=row layout-sm=column layout-xs=column class=tag-header><div flex><h1>{{post.title}}</h1></div></div><div flex><p style="color: red;" ng-if=error>{{error.message}}</p><form name=postForm autocomplete=off><md-input-container md-no-float class=md-block><label>Title</label> <input ng-model=post.title type=title ng-required=true aria-label=title></md-input-container><md-input-container flex><label>Tags(s)</label><md-select multiple={{true}} ng-model=post.tags style="min-width: 200px;"><md-option ng-value=opt.id ng-repeat="opt in tags track by opt.id">{{ opt.name }}</md-option></md-select></md-input-container><md-input-container md-no-float class=md-block><textarea ui-tinymce=tinymceOptions ng-model=post.body aria-label=content></textarea></md-input-container><md-button ng-click=submit() ng-disabled=postForm.$invalid aria-label=add>Submit</md-button></form></div></div>
