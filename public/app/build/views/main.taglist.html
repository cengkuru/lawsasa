<div layout=column flex style=margin:auto><div flex=80 layout=row layout-sm=column layout-xs=column class=tag-header><div flex><h1>Tags: {{tags.length}}</h1></div><div flex=20><md-button ui-sref=main.newtag aria-label=description md-no-ink=true md-ripple-size=fullauto>New</md-button></div></div><div flex><div ng-if=activateLoader layout=row layout-sm=column layout-align=space-around><md-progress-circular md-mode=indeterminate></md-progress-circular><div ng-if=error class=error>{{error}}</div></div><md-list><md-list-item ng-repeat="tag in tags"><p>{{tag.name}}</p><p>{{tag.description}}</p><a ui-sref=main.edittag({id:tag.id})><ng-md-icon icon=edit></ng-md-icon></a><a ng-click=deleteTag(tag.id)><ng-md-icon icon=delete></ng-md-icon></a></md-list-item></md-list></div><footer flex layout=column class=footer-links><div flex><ul><li><a href=#>FAQs</a></li><li><a href=#>We Care About Your Privacy</a></li><li><a href=#>Terms of Use</a></li></ul></div></footer></div>
