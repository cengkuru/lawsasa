<div ng-repeat="post in posts track by post.id" class=border-bottom-light><md-card class=no-shadow><md-card-content layout=row flex layout-sm=column layout-xs=column><div flex layout=column><div layout=row flex><div flex=15 hide-sm hide-xs layout=column class="blog-item-day-published gray margin-right"><span>{{::post.created_at.date | limitTo:10}}</span></div><div flex><div flex layout=row><h2 flex class=blog-item-title>{{::post.title}}</h2><span layout=column ng-if=isAuthenticated flex=10 layout-align="end right"><a ui-sref=main.editpost({id:post.id})><ng-md-icon icon=edit size=16 style="fill: #B0BEC5"></ng-md-icon></a> <a ng-click=delete(post)><ng-md-icon icon=delete size=16 style="fill: #B0BEC5"></ng-md-icon></a></span></div><div layout=row><div ng-repeat="tag in post.tags.data" class=tag><a class=white ui-sref=main.taggedPost({tag:tag.name})>{{::tag.name}}</a></div></div><div class=blog-item-preview-description ng-bind-html="post.body | cut:true:300:' ...'|rawHtml"></div><uif-link ui-sref=main.post({slug:post.slug})>Read more ...</uif-link></div></div></div></md-card-content></md-card></div>
