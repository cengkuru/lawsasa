<div layout=column flex style=margin:auto><div flex=80 layout=row layout-sm=column layout-xs=column class=tag-header><div flex><h1><span ng-if=!editState>New</span> <span ng-if=editState>Edit</span> Tag {{': '+ tag.name}}</h1></div><div flex=20><md-button ui-sref=main.taglist aria-label=description md-no-ink=true md-ripple-size=fullauto>All Tags</md-button></div></div><div flex><div ng-if=activateLoader layout=row layout-sm=column layout-align=space-around><md-progress-circular md-mode=indeterminate></md-progress-circular><div ng-if=error class=error>{{error}}</div></div><p style="color: red;" ng-if=error>{{error.message}}</p><form name=tagForm autocomplete=off><md-input-container md-no-float class=md-block><label>Name</label> <input ng-model=currentTag.name type=text ng-required=true aria-label=name></md-input-container><md-input-container md-no-float class=md-block><label>Description</label> <input ng-model=currentTag.description type=text ng-required=true aria-label=description></md-input-container><md-button ng-if=editState ng-click=updateTag() ng-disabled=tagForm.$invalid aria-label=update>Update</md-button><md-button ng-if=!editState ng-click=create() ng-disabled=tagForm.$invalid aria-label=add>Add</md-button></form></div><div ng-include="'build/views/partials/_footer.html'"></div></div>
