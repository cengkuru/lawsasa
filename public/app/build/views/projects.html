<div layout=column flex><div flex ng-if=!activateLoader><div class="page-title-about text-center" layout=column layout-align="center center" flex><div flex><img width=100px height=100px ng-src=images/avatar.png></div><div flex><h3>Cengkuru Michael's Projects</h3></div></div></div><div ng-include="'views/partials/_activate.loader.html'"></div><div flex ng-if=!activateLoader><div class=margin-top-one><div class=post-excerpt><p>In my spare time, I enjoy work on different personal projects, and contributing to open source. These are some of the personal projects I've worked on recently (more on <b><a target=_blank href=https://github.com/cengkuru>Github</a></b>).</p></div></div></div><div flex ng-if=!activateLoader layout-lg=row layout-sm=column layout-xs=column layout-align="center center" class=margin-top-one><div flex layout=column layout-padding ng-repeat="project in projects"><div class=project-media><a><img ng-src={{project.imgUrl}}></a></div><figcaption><h5 class=project-title><a class=project-link href={{project.url}} title={{project.title}} target=_blank><span>{{project.title}}</span></a></h5><p class=project-description><div ng-bind-html="project.description | cut:true:50:' ...'|rawHtml"></div></p></figcaption><md-button ng-if=firebaseUser ui-sref=main.editproject({id:project.$id}) aria-label=description md-no-ink=false md-ripple-size=full>Update</md-button><md-button ng-if=firebaseUser ng-click=deleteProject(project.$id) aria-label=description md-no-ink=false md-ripple-size=full>Delete</md-button></div></div><div ng-include="'views/partials/_footer.html'"></div></div>
