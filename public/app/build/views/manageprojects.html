<div layout=column flex style=margin:auto><div flex=80 layout=row layout-sm=column layout-xs=column class=tag-header><div flex><h1>{{pageTitle}}</h1></div></div><div flex><div ng-include="'views/partials/_activate.loader.html'"></div><p style="color: red;" ng-if=error>{{error.message}}</p><form name=projectForm autocomplete=off><md-input-container md-no-float class=md-block><label>Title</label> <input ng-model=project.title type=text ng-required=true aria-label=title></md-input-container><md-input-container md-no-float class=md-block><label>Url</label> <input ng-model=project.url type=text ng-required=true aria-label=url></md-input-container><md-input-container md-no-float class=md-block><label>Cover image Url</label> <input ng-model=project.imgUrl type=text ng-required=true aria-label=imgUrl></md-input-container><md-input-container md-no-float class=md-block><textarea ui-tinymce=tinymceOptions ng-model=project.description aria-label=content></textarea></md-input-container><md-button ng-if=editState ng-click=updateProject() ng-disabled=projectForm.$invalid aria-label=update>Update</md-button><md-button md-no-ink ng-if=!editState ng-click=addProject() ng-disabled=projectForm.$invalid type=submit>Submit</md-button></form></div><div ng-include="'views/partials/_footer.html'"></div></div>
