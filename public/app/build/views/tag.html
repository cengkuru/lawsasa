<div layout=column flex><div flex><div class=page-title><h2>Tag: {{selectedTag}}</h2></div></div><div flex layout=column><div ng-include="'views/partials/_activate.loader.html'"></div><div class=article-list ng-repeat="post in posts | orderByTimestamp:'createdAt':true"><a ui-sref=main.post({slug:post.slug})><h4>{{post.title}}</h4></a><div class=post-excerpt><p><div ng-bind-html="post.body | cut:true:300:' ...'|rawHtml">>></div></p></div><footer class=post-meta><b><a class=post-author ui-sref=main.about>Cengkuru Michael</a> <span>on</span></b> <a ng-repeat="tag in post.tags" class=tag-link ui-sref=main.tag({slug:tag})>{{tag}}</a><time class=post-date><span am-time-ago=post.createdAt></span></time><p><md-button ng-if=firebaseUser ui-sref=main.editpost({id:post.$id})>Update Post</md-button><md-button ng-if=firebaseUser ng-click=deletePost(post.$id)>Delete Post</md-button></p></footer><hr class=style-two></div></div><div ng-if=!activateLoader flex layout=row><div flex class=pull-left><span ng-click=nextPage()><ng-md-icon icon=arrow_back></ng-md-icon></span></div><span flex></span><div flex class=pull-right><span ng-click=prevPage()><ng-md-icon icon=arrow_forward></ng-md-icon></span></div></div><div ng-include="'views/partials/_footer.html'"></div></div>
