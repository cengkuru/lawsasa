<div layout=column layout-align="center center"><div flex class=login><h4>Login To Continue</h4><p style="color: red;" ng-if=error>{{error.message}}</p><form name=LoginForm autocomplete=off><md-input-container md-no-float class=md-block><input ng-model=loginData.email type=email placeholder="Email (required)" ng-required=true></md-input-container><md-input-container md-no-float class=md-block><input ng-model=loginData.password type=password placeholder=Password ng-required=true></md-input-container><md-button md-no-ink ng-click=doLogin() ng-disabled=LoginForm.$invalid type=submit>Login</md-button></form></div></div>
