<md-toolbar class="white-bg main-header">
    <div class="md-toolbar-tools white-bg font-black ">
        <md-button  class="md-icon-button" aria-label="Settings"  ng-click="toggleLeft()" aria-label="Menu">
            <ng-md-icon ng-if="!lockedLeft" icon="menu"></ng-md-icon>
            <div ng-if="hasSidebar">
                <ng-md-icon ng-if="lockedLeft" icon="keyboard_backspace"></ng-md-icon>
            </div>
        </md-button>
        <h3>{{title}}</h3>

      <span flex></span>
        <div flex="10" layout="row" layout-align="end start">
            <md-button ng-click="logout()" ng-if="isAuthenticated" flex layout="row" class="md-icon-button" aria-label="Sign in" ui-sref="main.login">
              <span>
                  Sign out
              </span>

                <ng-md-icon icon="logout"></ng-md-icon>
            </md-button>
            <md-button ng-if="!isAuthenticated" flex layout="row" class="md-icon-button" aria-label="Sign in" ui-sref="main.login">
                <span>
                    Sign in
                </span>
                <ng-md-icon icon="person"></ng-md-icon>
            </md-button>

        </div>


    </div>
</md-toolbar>
